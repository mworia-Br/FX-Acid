<!DOCTYPE html>
{% load static %}
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href=" {% static 'css/loginstyle.css' %} ">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="containerlg">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src=" {% static 'img/images/stock-market-graph-financial-data-electronic-board-laptop-screen.jpg' %} "
          alt="">
        <div class="text">
          <span class="text-1">$ 30 <br>Deposit Reward</span>
          <span class="text-2">Earn with your deposit and trade</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src=" {% static 'img/images/backImg.jpg' %} " alt="">
        <div class="text">
          <span class="text-1">$ 30 <br>Deposit Reward</span>
          <span class="text-2">Earn with your deposit and trade</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Register</div>
          <form method="post" action="{% url 'cms:register' %}">
            {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                {{ form.username }}
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                {{ form.email }}
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                {{ form.password1 }}
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                {{ form.password2 }}
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <a href="{% url 'cms:login' %}">Login now</a></div>
            </div>
          </form>        
        </div>
      </div>
    </div>
  </div>
</body>

</html>
