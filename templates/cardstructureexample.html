<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .trader-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 15px;
    }

    .info h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .follows-num {
      color: #555;
    }

    .stats {
      margin-bottom: 15px;
    }

    .stats li {
      list-style: none;
      margin-bottom: 5px;
    }

    .stats .val {
      font-weight: bold;
      color: #333;
    }

    .buttoncard {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .buttoncard:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="trader-card">
    <img class="avatar" src="./Copy Trading _ Copy Strategies of Top Global Traders _ Easily Profit from Spot &amp; Futures Trading _ LBank_files/avatar_107.png" alt="Avatar">
    <div class="info">
      <h3>#7490&amp;Onlooker</h3>
      <div class="follows-num">Followers: 139/250</div>
    </div>

    <ul class="stats">
      <li><span class="val">783.93%</span> ROI</li>
      <li><span class="val">134.6374</span> Last 3W profit</li>
      <li><span class="val">48.72%</span> Last 3W win rate</li>
      <li><span class="val">643.0168</span> Total profits</li>
      <li><span class="val">285</span> Total copy traders</li>
      <li><span class="val">7,464.44</span> AUM</li>
      <li><span class="val">103.05%</span> Max drawdown</li>
    </ul>

    <div class="asset">
      <img src="./Copy Trading _ Copy Strategies of Top Global Traders _ Easily Profit from Spot &amp; Futures Trading _ LBank_files/coins-stacked.8fadd35d.svg" alt="coin">
      ****** USDT
    </div>

    <button class="buttoncard">Copy Trading</button>
  </div>

</body>
</html>
