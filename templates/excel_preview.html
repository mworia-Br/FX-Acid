<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Account Forex Trading System Preview - {{ system_name }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href=" {% static 'img/favicon.ico' %} " rel="icon">
    

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href=" {% static 'lib/animate/animate.min.css' %} " rel="stylesheet">
    <link href=" {% static 'lib/owlcarousel/assets/owl.carousel.min.css' %} " rel="stylesheet">
    <link href=" {% static 'lib/lightbox/css/lightbox.min.css' %} " rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href=" {% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- Include Bootstrap for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link href=" {% static 'css/style.css' %} " rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-xxl bg-white p-0">


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="{% url 'cms:index' %}" class="navbar-brand p-0">
                    <!-- <h1 class="m-0">HARPOCRATES FX</h1> -->
                    <img src=" {% static 'img/Harpocrates Fx_Vector-1-01.png' %} " alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        <a href=" {% url 'cms:index' %} " class="nav-item nav-link">Home</a>
                        <a href=" {% url 'cms:index' %} " class="nav-item nav-link">Buy Crypto</a>
                        <a href="{% url 'cms:services' %}" class="nav-item nav-link">Service</a>
                        <a href="{% url 'cms:systems' %}" class="nav-item nav-link active">Systems</a>
                        <a href="{% url 'cms:contact' %}" class="nav-item nav-link">Contact</a>
                    </div>
                    <div class="nav-item dropdown">
                        <button class="btn rounded-pill py-2 px-4 ms-3 d-none d-lg-block" onclick="toggleDropdown()">My Account</button>
                        <div class="dropdown-menu m-0">
                          <a href="{% static 'team.html' %}" class="dropdown-item">{{ request.user.username }}</a>
                          <a href="{% static 'team.html' %}" class="dropdown-item">My System(s)</a>
                          <a href="{% static 'testimonial.html' %}" class="dropdown-item">Wallet</a>
                          <a href="{% static 'testimonial.html' %}" class="dropdown-item">Messages</a>
                          <a href="{% url 'cms:password-change' %}" class="dropdown-item">Change Password</a>
                          <li class="dropdown-item"> </li>
                          <a href="{% url 'cms:logout' %}" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar & Hero End -->
        <div class="container mt-5">
            <h2>{{ system_name }} Account</h2>
            <!-- Display the HTML table generated from the Excel file -->
            {{ html_table|safe }}
        </div>

    </div>
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
